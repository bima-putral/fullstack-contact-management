events { worker_connections 1024; }

http {
  upstream backend {
    server backend:3000;
  }

  upstream frontend {
    server frontend:80;
  }

  server {
    listen 80;

    location /api/ {
      proxy_pass http://backend/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
      proxy_pass http://frontend/;
    }
  }
}
